<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
    <h:commandLink action="#{productController.goHome}" value="Main" styleClass="btn btn-primary"
    />
    <h:commandLink action="#{cartController.showCart}" value="Cart" styleClass="btn btn-primary"
    />
    <h:commandLink action="#{productController.about}" value="About" styleClass="btn btn-primary"
    />
    <h:commandLink action="#{orderController.showAllOrders}" value="Orders" styleClass="btn btn-primary"
    />
    <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="btn btn-primary" value="Users" outcome="admin/user"/>

    <h:form rendered="#{request.userPrincipal != null}">
            <h:commandButton action="#{productController.logout()}" value="Logout #{request.userPrincipal.name}"/>
        </h:form>

        <h:link styleClass="btn btn-primary"
                rendered="#{request.userPrincipal == null}"
                value="Login"
                outcome="login"/>


</h:form>

</html>
