<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="Edit Product"/>
</ui:include>

<h:body>

    <ui:include src="WEB-INF/views/header.xhtml">
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                        <h:message for="description" style="color: #ff0000" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                        <h:message for="price" style="color: red" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="productCategory"
                                            value="#{productController.product.categoryId}">
                            <f:selectItems value="#{productController.categoryList}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>


    <ui:include src="WEB-INF/views/footer.xhtml">
    </ui:include>

</h:body>

</html>
