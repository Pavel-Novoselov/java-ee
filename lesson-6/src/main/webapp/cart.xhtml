<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="Cart"/>
</ui:include>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ui:include src="WEB-INF/views/header.xhtml">
        </ui:include>
    </nav>
    <div class="container">
        <div class="row py-2">
            <h:form id="cartForm">
                <div class="col-12">
                    <h:commandButton value="Make Order" styleClass="btn btn-primary"
                                     action="#{orderController.createOrder(cartController.cartList)}"/>
                </div>

                <div class="col-12">

                    <h:dataTable value="#{cartController.cartList}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Target date</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandButton value="Add more" styleClass="btn btn-success"
                                             action="#{cartController.addProductToCart(product)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{cartController.deleteProductFromCart(product)}">
                                <f:ajax event="click" render="toDoForm"/>
                            </h:commandButton>

                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/views/footer.xhtml">
    </ui:include>

</h:body>

</html>
